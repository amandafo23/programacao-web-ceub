<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document_Formulario </title>
</head>
<body>
    <h1 style="color:blue;">Formulário Web</h1>
    <p>Formulário teste para aula web</p>

    <form action="" method="post" enctype="multipart/form-data">
        <p>Coloque seus dados</p>
        <div>
            <p></p>
            <label style="color:gray;" for="">Nome:</label>
            <input name="nome" required="required" placeholder="Digite seu nome top" type="text">
        </div>

        <div>
            <p></p>
            <label style="color:gray;" for="">E-mail:</label>
            <input name="email" required="required" placeholder="Digite seu e-mail" type="text">
        </div>

        <div>
            <p></p>
            <label style="color:gray;" for="">Telefone:</label>
            <input name="endereco" required="required" placeholder="Digite seu Telefone" type="text">
        </div>

        <div>
            <p></p>
            <label for="">Selecione seu estado:</label>
            <p></p>
            <select required="required" name="cidade" id="">
                <option selected="selected" value="">Estado</option>
                <option value="1">Acre</option>
                <option value="2">Alagoas</option>
                <option value="3">Amapá</option>
                <option value="4">Amazonas</option>
                <option value="5">Bahia</option>
                <option value="6">Ceará</option>
                <option value="7">Distrito Federal</option>
                <option value="8">Espírito Santo</option>
                <option value="9">Goiás</option>
                <option value="10">Maranhão</option>
                <option value="11">Mato Grosso</option>
                <option value="12">Mato Grosso do Sul</option>
                <option value="13">Minas Gerais</option>
                <option value="14">Pará</option>
                <option value="15">Paraíba</option>
                <option value="16">Paraná</option>
                <option value="17">Pernambuco</option>
                <option value="18">Piauí</option>
                <option value="19">Rio de Janeiro</option>
                <option value="20">Rio Grande do Norte</option>
                <option value="21">Rio Grande do Sul</option>
                <option value="22">Rondônia</option>
                <option value="23">Roraima</option>
                <option value="24">Santa Catarina</option>
                <option value="25">São Paulo</option>
                <option value="26">Sergipe</option>
                <option value="27">Tocantins</option>
            </select>
        </div>

        <div>
            <p></p>
            <label for="">Curriculo:</label>
            <p></p>
            <input required="required" name="foto" type="file">
        </div>

        <div>
            <p></p>
            <p>Selecione seu Sexo:</p>
            <label for="sexo1"><input name="sexo" id="sexo1" value="m" type="radio"> Masculino</label>
            <label for="sexo2"><input name="sexo" id="sexo2" value="f" type="radio"> Feminino</label>
            <label for="sexo3"><input name="sexo" id="sexo3" value="h" type="radio"> Não desejo informar</label>
        </div>


        <p>Coloque seus dados profissionais</p>

        <div>
            <p></p>
            <p>Área atual:</p>
            <label for="area1"><input name="area" id="area1" value="1" type="radio"> Gerência</label>
            <label for="area2"><input name="area" id="area2" value="2" type="radio"> Recursos Humanos</label>
            <label for="area3"><input name="area" id="area3" value="3" type="radio"> Tecnologia da informação</label>
            <label for="area4"><input name="area" id="area4" value="5" type="radio"> Financeira</label>
        </div>

        <div>
            <p></p>
            <p>Formação:</p>
            <label for="forma1"><input name="forma" id="forma1" value="1" type="radio"> Computação</label>
            <label for="forma2"><input name="forma" id="forma2" value="2" type="radio"> Biologia</label>
            <label for="forma3"><input name="forma" id="forma3" value="3" type="radio"> Administração</label>
            <label for="forma4"><input name="forma" id="forma4" value="4" type="radio"> Engenharia</label>
            <label for="forma5"><input name="forma" id="forma5" value="5" type="radio"> História</label>
        </div>

        <div>
            <h4>
            <label style="color:rgb(185, 18, 18);" for="">Escreva algo interessante sobre você:</label>
            </h4>
            <textarea name="biografia" placeholder="..." required="required" cols="30" rows="10"></textarea>
        </div>

        <div>
            <button name="enviar" value="1" type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
